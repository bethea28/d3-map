# File: .github/workflows/test.yml
name: Run Vitest Tests

on:
  push:
    branches:
      - main
  pull_request:

  workflow_dispatch:
    inputs:
      job_to_run:
        description: "Which job to run?"
        required: true
        default: test
        type: choice
        options:
          - test
          - typescript
jobs:
  test:
    if: ${{ github.event.inputs.job_to_run == 'test'  }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Vitest
        run: npx vitest --coverage

  typescript:
    if: ${{ github.event.inputs.job_to_run == 'typescript' }}
    runs-on: ubuntu-latest

    steps:
      - name: CheckOut code
        uses: actions/checkout@v3

      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: run typescript
        run: npm run type-check
