# File: .github/workflows/test.yml
name: Run Vitest Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch: # ðŸ‘ˆ This line enables the manual trigger

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Vitest
        run: npx vitest --coverage
